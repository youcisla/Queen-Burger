<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <style>
        #parent {
        width: 300px;
        height: 300px;
        background-color: #e6e6e6;
        
        }

        #child {

        position: absolute;
        top: 125px;
        left: 125px;
        }
    </style>
    <script>
        const child = document.getElementById("child");
        function enableDrag(element) {
            let isDragging = false;
            let initialPosition;

            element.addEventListener("mousedown", (event) => {
                isDragging = true;
                initialPosition = element.offsetTop - event.clientY;
            });

            document.addEventListener("mousemove", (event) => {
                if (isDragging) {
                const newPosition = event.clientY + initialPosition;
                const parentBottom = element.parentNode.offsetTop + element.parentNode.offsetHeight;
                const maxPosition = parentBottom - element.offsetHeight;
                const newPositionInBounds = Math.min(maxPosition, Math.max(newPosition, 0));
                element.style.top = `${newPositionInBounds}px`;
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }
        enableDrag(child);

    </script>
</body>
</html>
