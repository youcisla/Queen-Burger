<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="p" class="task"></div>
    </div>
    <script>
        /**
         * How to use:
         * In : element ID
         * return : element becomes resizable on Vertical Axis
         * Condition to work : the element needs to have spesific CSS properties:
         * - display: flex;
         * - flex-direction: column;
         * - justify-content: flex-end;
        */
        function createTab(taskID){
            // variables
            var p = document.querySelector(`${taskID}`); // task
            var startY, startHeight;
            // functions to resize
            function initDrag(e) {
                startY = e.clientY;
                startHeight = parseInt(document.defaultView.getComputedStyle(p).height, 10);
                document.documentElement.addEventListener('mousemove', doDrag, false);
                document.documentElement.addEventListener('mouseup', stopDrag, false);
            }
            function doDrag(e) {
                p.style.height = (startHeight + e.clientY - startY) + 'px';
            }
            function stopDrag(e) {
                document.documentElement.removeEventListener('mousemove', doDrag, false);
                document.documentElement.removeEventListener('mouseup', stopDrag, false);
            }
            /**
             * TODO create content
            */
            function createInstance(divID,id,classs){
                const parent = document.querySelector(`#${divID}`);
                div=`
                    <div id=${id} class=${classs}>
                        <div class="x"></div>
                        <div class="resizer"></div>
                    </div>
                    `;
                position="beforeend";
                parent.insertAdjacentHTML(position, div);
            }
            // initialize resizability
            createInstance("p","v","e");
            const resizer = document.querySelector(".resizer");
            resizer.addEventListener('mousedown', initDrag, false);
        }
        createTab('p');
    </script>

    <style>
        body{
            height: 100vh;
            width: 100%;
        }
        .task{
            height: 200px;
            width: 200px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .resizer{ 
            height: 3px;
            width: 100%;
            background-color: black;
        }

    </style>
</body>
</html>
