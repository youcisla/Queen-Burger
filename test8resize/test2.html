<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="droptarget"></div>

    <style>
        #droptarget{
            height: 600px;
            width: 400px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }
        .draggable{
            height: 30px;
            width: 400px;
            background-color: green;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        body{
            height: 100vh;
            width: 100%;
        }
        .resizer{ 
            height: 3px;
            width: 100%;
            background-color: black;
        }

    </style>
    <script>    
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        const target = document.getElementById("droptarget");
        let taskNumber = 0;

        function createTask(event){
            const child =  document.createElement("p");
            child.id=`x_${taskNumber}`;
            child.classList.add('draggable');
            target.appendChild(child);
            child.style.top = `${event.offsetY}px`;
            createTab(taskNumber);
            taskNumber++;
        }

        function creatTaskContainor(){
            target.removeEventListener("click",createTask);
            const resizer = document.querySelector(".resizer");
            resizer.addEventListener('mousedown', initDrag, false);

        }
        
        target.addEventListener('mouseover', function(event) {
            if(event.target.classList.contains('draggable')){
                console.log('mouseovered on child element');
                event.target.addEventListener('click', creatTaskContainor);
            }else{
                target.addEventListener("click",createTask);
            }
        });
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        /**
         * How to use:
         * In : element ID
         * return : element becomes resizable on Vertical Axis
         * Condition to work : the element needs to have spesific CSS properties:
         * - display: flex;
         * - flex-direction: column;
         * - justify-content: flex-end;
        */
        function createTab(taskID){
            // variables
            var p = document.querySelector(`#x_${taskID}`); // task
            var startY, startHeight;
            // functions to resize
            function initDrag(e) {
                startY = e.clientY;
                startHeight = parseInt(document.defaultView.getComputedStyle(p).height, 10);
                document.documentElement.addEventListener('mousemove', doDrag, false);
                document.documentElement.addEventListener('mouseup', stopDrag, false);
            }
            function doDrag(e) {
                p.style.height = (startHeight + e.clientY - startY) + 'px';
            }
            function stopDrag(e) {
                document.documentElement.removeEventListener('mousemove', doDrag, false);
                document.documentElement.removeEventListener('mouseup', stopDrag, false);
            }
            /**
             * TODO create content
            */
            function createInstance(divID,classs){
                const parent = document.querySelector(`#${divID}`);
                div=`
                    <div  class=${classs}>
                        <div class="Title"></div>
                        <div class="resizer" id ="r_${divID}"></div>
                    </div>
                    `;
                position="beforeend";
                parent.insertAdjacentHTML(position, div);
            }
            // initialize resizability
            createInstance(`x_${taskID}`,"e");
        }
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        
    </script>
</body>
</html>
